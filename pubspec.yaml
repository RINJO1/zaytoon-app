name: zaytoon_delivery
description: Zaytoon Delivery App - Food Delivery Platform for Syria
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0
  
  # UI & Animations
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.3
  google_maps_flutter: ^2.4.0
  
  # Navigation & Routing
  go_router: ^11.0.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # Utilities
  intl: ^0.19.0
  
  # Logging & Debugging
  logger: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
